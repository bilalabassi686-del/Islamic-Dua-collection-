<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Islamic Dua</title>

<style>
body{
font-family:Arial;
background:#f2f2f2;
margin:0;
}
header{
background:green;
color:white;
padding:15px;
text-align:center;
font-size:22px;
}
.dua{
background:white;
margin:15px;
padding:15px;
border-radius:10px;
box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.arabic{
font-size:22px;
font-weight:bold;
}
input, textarea{
margin:10px;
padding:8px;
width:90%;
border-radius:8px;
border:1px solid #ccc;
}
button{
margin:10px;
padding:10px;
background:green;
color:white;
border:none;
border-radius:8px;
cursor:pointer;
}
button:hover{
background:darkgreen;
}
.form-box{
background:white;
margin:15px;
padding:15px;
border-radius:10px;
}
</style>
</head>

<body>

<header>Islamic Dua üåô</header>

<input type="text" id="search" placeholder="Search Dua..." onkeyup="searchDua()">

<div class="form-box">
<h3>‚ûï Dua Add Karein</h3>
<input type="text" id="title" placeholder="Dua ka naam">
<textarea id="arabic" placeholder="Arabic dua"></textarea>
<input type="text" id="roman" placeholder="Roman English">
<textarea id="urdu" placeholder="Urdu translation"></textarea>
<button onclick="addDua()">Add Dua</button>
</div>

<div id="duaList"></div>

<script>

let duas = JSON.parse(localStorage.getItem("duas")) || [
{
title:"Ghar Mein Dakhil Hone Ki Dua",
arabic:"ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸëŸéŸáŸê ŸàŸéŸÑŸéÿ¨ŸíŸÜŸéÿß",
roman:"Bismillahi walajna",
urdu:"Allah ke naam se ghar me dakhil hote hain."
}
];

function saveDuas(){
localStorage.setItem("duas", JSON.stringify(duas));
}

function loadDuas(filter=""){
let container = document.getElementById("duaList");
container.innerHTML="";

duas.forEach((d,index)=>{
if(
d.title.toLowerCase().includes(filter) ||
d.roman.toLowerCase().includes(filter) ||
d.urdu.toLowerCase().includes(filter)
){
container.innerHTML += `
<div class="dua">
<h3>${d.title}</h3>
<p class="arabic">${d.arabic}</p>
<p>${d.roman}</p>
<p>${d.urdu}</p>
<button onclick="deleteDua(${index})">Delete</button>
</div>`;
}
});
}

function searchDua(){
let value=document.getElementById("search").value.toLowerCase();
loadDuas(value);
}

function addDua(){
let title=document.getElementById("title").value.trim();
let arabic=document.getElementById("arabic").value.trim();
let roman=document.getElementById("roman").value.trim();
let urdu=document.getElementById("urdu").value.trim();

if(title && arabic && roman && urdu){
duas.push({title, arabic, roman, urdu});
saveDuas();
loadDuas();
document.getElementById("title").value="";
document.getElementById("arabic").value="";
document.getElementById("roman").value="";
document.getElementById("urdu").value="";
alert("Dua add ho gayi ‚úÖ");
}else{
alert("Sab fields fill karein ‚ö†Ô∏è");
}
}

function deleteDua(index){
duas.splice(index,1);
saveDuas();
loadDuas();
}

loadDuas();

</script>

</body>
</html>
